dist: trusty
sudo: false
addons:
  firefox: latest
  apt:
    packages:
      - google-chrome-stable
language: node_js
node_js:
  - 6
cache:
  directories:
    - node_modules
# Use npm > 4 to fix https://github.com/npm/npm/issues/14042
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g npm@latest
before_script:
  - ./packages/blob-reader/scripts/update-fixtures.sh
  - npm run package-all
script:
  - travis_retry npm test
deploy:
  - provider: releases
    api_key: "$GH_DEPLOY"
    file_glob: true
    file: "out/*.zip"
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: npm run release
    on:
      branch: master
      tags: true
